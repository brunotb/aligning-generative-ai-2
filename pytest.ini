# Pytest configuration file
# Reference: https://docs.pytest.org/en/latest/

[pytest]
# Minimum Python version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Show extra test summary info for all test outcomes
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests - test individual functions in isolation
    integration: Integration tests - test complete workflows with actual files
    slow: Tests that take a long time to run
    requires_pdf: Tests that require the PDF template file
